<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rate Prediction</title>
</head>
<body>
    <h1><i><b>House Rate Prediction</b></i></h1>
    <form id="predictionForm" method="POST" action="/predict">
        <label for="area">Area required:</label>
        <input type="number" id="area" name="area" required><br><br>

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br><br>

        <label for="stories">Stories:</label>
        <input type="number" id="stories" name="stories" required><br><br>

        <label for="mainroad">Main Road:</label>
        <select id="mainroad" name="mainroad" required>
        <option value=1>Yes</option>
        <option value=0>No</option>
        </select><br><br>

        <label for="guestroom">Guest Room:</label>
        <select id="guestroom" name="guestroom" required>
        <option value=1>Yes</option>
        <option value=0>No</option>
        </select><br><br>

        <label for="basement">Basement:</label>
        <select id="basement" name="basement" required>
        <option value=1>Yes</option>
        <option value=0>No</option>
        </select><br><br>

        <label for="hotwaterheating">Hot Water Heating:</label>
        <select id="hotwaterheating" name="hotwaterheating" required>
        <option value=1>Yes</option>
        <option value=0>No</option>
        </select><br><br>

        <label for="airconditioning">Air Conditioning:</label>
        <select id="airconditioning" name="airconditioning" required>
        <option value=1>Yes</option>
        <option value=0>No</option>
        </select><br><br>

        <label for="parking">Parking:</label>
        <select id="parking" name="parking" required>
        <option value=1>Yes</option>
        <option value=0>No</option>
        </select><br><br>

        <label for="prefarea">Preferred Area:</label>
        <select id="prefarea" name="prefarea" required>
        <option value=1>Yes</option>
        <option value=0>No</option>
        </select><br><br>

        <label for="furnishingstatus">Furnishing Status:</label>
        <select id="furnishingstatus" name="furnishingstatus" required>
            <option value=0>Unfurnished</option>
            <option value=0.5>Semi-Furnished</option>
            <option value=1>Furnished</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
